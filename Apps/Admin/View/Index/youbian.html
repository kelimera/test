	<style>
	body{
		overflow-x:hidden;
	}
	#d_form{
		width: 1200px;

		margin: 0 auto;
		margin-top: 50px;
	}

<body>
<div id='d_form'>

<div class='form-group'>

<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_name" value='<{$arr['d_name']}>' readonly>
 
</div>
</div>

<div class='form-group'>

<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_xxdz" value='<{$arr['d_sheng']}><{$arr['d_shi']}><{$arr['d_xian']}><{$arr['d_xxdz']}>' readonly>
 
</div>
</div>


<div class='form-group'>

<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_phone" value='<{$arr['d_phone']}>' readonly>
 
</div>
</div>


<div class='form-group'>

<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_content" value='<{$arr['d_content']}>' readonly>
 
</div>
</div>

<div class='form-group'>
<label for='inputEmail3' class='col-sm-3 control-label'>订单号：</label>
<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_number" value='<{$arr['d_number']}>' readonly>
 
</div>
</div>


<div class='form-group'>
<label for='inputEmail3' class='col-sm-3 control-label'>下单时间：</label>
<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_time" value='<{$arr['d_time']}>' readonly>
 
</div>
</div>

<div class='form-group'>
<label for='inputEmail3' class='col-sm-3 control-label'>物流公司：</label>
<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_wlgs" value='<{$arr['d_wlgs']}>'>
 
</div>
</div>

<div class='form-group'>
<label for='inputEmail3' class='col-sm-3 control-label'>快递单号：</label>
<div class='col-sm-3'>
<input type='text' class='form-control' id='inputEmail3' name="d_huonum" value='<{$arr['d_huonum']}>'>
 
</div>
</div>


<div class="cl_btn">
<div class="form-group">
<div class="col-sm-offset-3 col-sm-5">
<button type='submit' class='btn btn-primary'>发货</button>
</div>
</div> 

</form>		   
</div>	
</div>
</body>
</html>
